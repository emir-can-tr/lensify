services:
  - type: web
    name: lensify-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=$PORT
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.5"
      - key: CORS_ORIGINS
        value: "https://lensify-frontend.onrender.com"

  - type: static
    name: lensify-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    plan: free
    envVars:
      - key: VITE_API_URL
        value: "https://lensify-backend.onrender.com"
      - key: VITE_DEV_MODE
        value: "false"
